<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/727174368e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- 🔍 Search Box with Suggestions -->
        <div class="search-box">
            <input type="text" placeholder="Enter Your Location" class="input-box" id="locationInput">
            <button id="SearchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <ul class="suggestions"></ul> <!-- Add this outside the container -->
        

        <div class="Weather-body">
            <img src="/images/cloud.png" alt="Weather Image" class="Weather-img">

            <!-- 🌡️ Temperature & Description -->
            <div class="Weather-box">
                <p class="temperature">0 <sup>°C</sup></p>
                <p class="description">Cloudy</p>
            </div>

            <!-- 💧 Humidity & Wind -->
            <div class="Weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">30km/hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div> 
        </div> 
    </div> 

    <script src="script.js"></script>
</body>
</html>
